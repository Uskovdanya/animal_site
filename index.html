  <body class="wrapper">
    <div class="container">
      <header class="header">
        <img src="../img/menu/Logo.png" alt="Logo" class="header__logo" />
        <div class="search">
          <form action="#" class="search__form">
            <button class="search__magnificant">
              <svg class="search__magnificant-icon">
                <use xlink:href="icons/sprite.svg#magnificant"></use>
              </svg>
            </button>
            <input
              type="text"
              class="search__input"
              placeholder="Search animals"
            />

            <button class="search__rectangle">
              <svg class="search__rectangle-icon">
                <use xlink:href="icons/sprite.svg#rectangle"></use>
              </svg>
            </button>
          </form>

          <button class="search__button">
            <svg class="search__button-icon">
              <use xlink:href="icons/sprite.svg#menu"></use>
            </svg>
          </button>
        </div>

        <div class="user">
          <button class="user__bell">
            <svg class="user__icon">
              <use
                xlink:href="icons/sprite.svg#bell"
                class="user__icon-path"
              ></use>
            </svg>
          </button>

          <button class="btn">
            <svg class="btn__icon">
              <use
                xlink:href="icons/sprite.svg#plus"
                class="btn_icon-plus"
              ></use>
            </svg>
            Post now
          </button>

          <a href="#" class="user__photo"
            ><img src="img/menu/user.jpg" alt="user-photo"" /></a
          >
        </div>
      </header>
